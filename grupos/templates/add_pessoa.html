{% extends 'base.html' %}
	{%block title_content%}
		Sistema GG| Cadastro
	{%endblock%}
	{% block main %}
		<div class="row">
			<div class="col s2 m1">
			</div>
			<div class="col s8 m10">
				<h4 class="indigo-text darken-1">Cadastro</h4>
			</div>
			<div class="col s2 m1">
			</div>
		</div>
		<div class="row">
			<div class="col s2 m1"></div>
			<div class="col s8 m10">
				<form method="post" enctype="multipart/form-data">
				{%csrf_token%}
				{{ form }}
				<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                    <i class="material-icons right">chevron_right</i>
                </button>
				</form>
				<a class="waves-effect waves-light btn" href="{% url 'home' %}"><i class="material-icons left">chevron_left</i>Voltar</a>
			</div>
			<div class="col s2 m1"></div>
		</div>

    {% endblock %}
